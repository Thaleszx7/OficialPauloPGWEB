<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Center Taz Mechanics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://www.tabelafipebrasil.com/api/js/tabelafipe-widget.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="global.css/style.css">
</head>

<body>

    <header>
        <nav>
            <ul class="header">
                <li><img src="global.css/Ayrton_Senna-logo-89DC34B7A9-seeklogo.com.png" alt="Logo" class="logo"></li>
                <li><a href="#" class="home">Home</a></li>
                <div class="right-buttons">
                    <li><a href="#" class="serviços" id="servicosBtn">Serviços</a></li>
                    <li><a href="#" class="consultaFipe" id="fipeBtn">Fipe</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <div class="title">
        <h1><b>Auto-Center</b></h1>
        <h2>Taz Mechanics</h2>
    </div>


    <div class="selecionarTipoVeiculo">
        <select id="selecionarTipoVeiculo" class="form-select" aria-label="Selecione o tipo de veículo">
            <option selected>Selecione o tipo de veículo</option>
            <option value="carro">Carro</option>
            <option value="moto">Moto</option>
            <option value="caminhao">Caminhão</option>
        </select>
    </div>
    
    <div class="selecionarMarca">
        <select id="selecionarMarca" class="form-select" aria-label="Selecione a marca">
            <option selected>Selecione a marca</option>
        </select>
    </div>  

    <div class="selecionarModelo">
        <select id="selecionarModelo" class="form-select" aria-label="selecionarModelo" disabled>
            <option selected>Selecione o modelo</option>
        </select>
    </div> 

    <script src="global.js/script.js"></script>

    <script>
       
        document.getElementById('servicosBtn').addEventListener('click', function() {
            window.location.href = 'services.html'; 
        });

        document.getElementById('fipeBtn').addEventListener('click', function() {
            window.location.href = 'fipe.html'; 
        });
    </script>
