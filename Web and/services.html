<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Center Taz Mechanics/Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://www.tabelafipebrasil.com/api/js/tabelafipe-widget.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="global.css/style.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .services-list {
            text-align: center;
            padding-left: 0; 
        }

        .services-list li {
            list-style-type: none; 
            margin-bottom: 10px; 
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <ul class="header">
                <li><img src="global.css/Ayrton_Senna-logo-89DC34B7A9-seeklogo.com.png" alt="Logo" class="logo"></li>
                <li><a href="#" class="home" id="homeBtn">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="title">
        <h1><b>Auto-Center</b></h1>
        <h2>Taz Mechanics</h2>
    </div>

    <div class="container">
        <div class="services-list">
            <h3>Selecione os serviços desejados:</h3>
            <ul>
                <li><input type="checkbox" id="lavagem" name="lavagem"><label for="lavagem">Lavagem</label></li>
                <li><input type="checkbox" id="lavagem-detalhada" name="lavagem-detalhada"><label for="lavagem-detalhada">Lavagem Detalhada</label></li>
                <li><input type="checkbox" id="troca-oleo" name="troca-oleo"><label for="troca-oleo">Troca de óleo</label></li>
                <li><input type="checkbox" id="alinhamento-balanceamento" name="alinhamento-balanceamento"><label for="alinhamento-balanceamento">Alinhamento e Balanceamento</label></li>
                <li><input type="checkbox" id="rodizio-pneus" name="rodizio-pneus"><label for="rodizio-pneus">Rodízio de Pneus</label></li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('homeBtn').addEventListener('click', function() {
            window.location.href = 'index.html'; 
        });
    </script>

    <script src="global.js/script.js"></script>
</body>

</html>
